<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>思源移动学习平台</title>
	<link rel="shortcut icon" href="jquery.mobile-1.4.5/favicon.ico">
    <link rel="stylesheet" href="jquery.mobile-1.4.5/css/themes/default/jquery.mobile-1.4.5.min.css">
	<link rel="stylesheet" href="jquery.mobile-1.4.5/_assets/css/jqm-demos.css">
	<script src="jquery.mobile-1.4.5/js/jquery.js"></script>
	<script src="jquery.mobile-1.4.5/_assets/js/index.js"></script>
	<script src="jquery.mobile-1.4.5/js/jquery.mobile-1.4.5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" language="javascript">
	$(document).ready(function(e) {
        $("#login").click(function (){
			window.location.href="home.html";
		});
    });
	</script>
</head>
<body>
<div data-role="page" class="jqm-demos">
<div role="main" class="ui-content jqm-content">
	<img class="img450" src="images/sytp_login.png" alt="Photo landscape">
<div class="ui-field-contain">
    <input name="textinput-1" id="textinput-1" placeholder="用户名" value="" type="text" autocomplete="on">
</div>
<div class="ui-field-contain" >
             <input type="password" name="password" id="password"  placeholder="密码" value="" autocomplete="off">
</div>
<button class="ui-shadow ui-btn ui-corner-all" type="button" id="login">登录</button>

</div>
</div>
</body>
</html>
